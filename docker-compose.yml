version: "3"
services:
  app:
    env_file:
      - .env
    container_name: turbo_nestjs_boilerplate
    restart: always
    build: .
    ports:
      - "$PORT:$PORT"
    depends_on:
      - mariadb
      - redis
    networks:
      - mariadb
    links:
      - mariadb:mariadb

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis

  mariadb:
    image: mariadb
    container_name: mariadb
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: root
      MYSQL_PASSWORD: secret
      MYSQL_DATABASE: turbo_nestjs_db
    volumes:
      - 'mariadb_data:/var/lib/mysql'
    networks:
      - mariadb

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - mariadb

volumes:
  mariadb_data:

networks:
  mariadb:
    driver: bridge
